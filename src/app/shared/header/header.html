<header
  class="w-full  "
>
  <div class="flex items-center justify-between px-14 py-4">
    <div class="flex-1">
      <button
        class="text-amber-800 font-serif text-3xl font-bold hover:text-amber-700 transition-colors duration-300 tracking-wide"
        [routerLink]="['/']"
      >
        FurDecor
      </button>
    </div>
    <nav class="flex-1 flex justify-center">
      <div class="flex space-x-10 text-gray-700 font-medium text-base">
        <a
          class="hover:text-amber-700 transition-colors duration-200 cursor-pointer relative group"
        >
          Home
          <span
            class="absolute bottom-0 left-0 w-0 h-0.5 bg-amber-700 transition-all duration-300 group-hover:w-full"
          ></span>
        </a>
        <a
          class="hover:text-amber-700 transition-colors duration-200 cursor-pointer relative group"
        >
          Products
          <span
            class="absolute bottom-0 left-0 w-0 h-0.5 bg-amber-700 transition-all duration-300 group-hover:w-full"
          ></span>
        </a>
        <a
          class="hover:text-amber-700 transition-colors duration-200 cursor-pointer relative group"
        >
          Our Mission
          <span
            class="absolute bottom-0 left-0 w-0 h-0.5 bg-amber-700 transition-all duration-300 group-hover:w-full"
          ></span>
        </a>
      </div>
    </nav>

    <!-- Action Buttons -->
    <div class="flex-1 flex items-center justify-end space-x-5">
      <!-- Shopping Bag -->
      <button
        class="relative p-2.5 hover:bg-amber-100 rounded-full transition-all duration-200 group"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 text-gray-700 group-hover:text-amber-700 transition-colors"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
          />
        </svg>
        <span
          class="absolute -top-1 -right-1 bg-amber-600 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center font-semibold shadow-md"
          >0</span
        >
      </button>
      <button
        class="relative p-2.5 hover:bg-amber-100 rounded-full transition-all duration-200 group"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 text-gray-700 group-hover:text-red-500 transition-colors"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
          />
        </svg>
      </button>
      <div class="h-8 w-px bg-amber-100"></div>
      <div class="flex items-center space-x-3">
        <button
          class="px-5 py-2 text-sm font-medium text-amber-700 border border-amber-200 rounded-lg hover:bg-amber-50 hover:border-amber-300 transition-all duration-200"
          [routerLink]="['/login']"
        >
          Login
        </button>

        <button
          class="px-5 py-2 text-sm font-medium text-white bg-gradient-to-r from-amber-400 to-amber-300 rounded-lg shadow-sm hover:from-amber-500 hover:to-orange-400 transition-all duration-300"
          [routerLink]="['/signup']"
        >
          Sign Up
        </button>
      </div>
    </div>
  </div>
</header>
